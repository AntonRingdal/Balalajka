<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balalajka Spiller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Balalajka Spiller</h1>
    <p>Klik på knappen for at afspille balalajka-lyden:</p>
    <button onclick="playBalalajka()">Afspil Balalajka</button>

    <script>
        function playBalalajka() {
            const audio = new Audio('balalaika.mp3'); // Sørg for at uploade denne fil
            audio.play();
        }
    </script>
</body>
</html>
